<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Sistemas</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openCreateDialog()"
  />
</div>
<div>
  <p-table
    #table
    [value]="dataSource()"
    [totalRecords]="dataSize()"
    [rows]="limit()"
    [paginator]="true"
    (onPage)="changePage($event)"
    size="small"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input (search)="search($event)" label="Buscar" />
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Codigo</th>
        <th>URL</th>
        <th style="width: 3rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.clientKey }}</td>
        <td>{{ item.baseUrl }}</td>
        <td>
          <p-button
            [text]="true"
            [rounded]="true"
            icon="pi pi-pencil"
            size="small"
            (click)="openUpdateDialog(item)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
