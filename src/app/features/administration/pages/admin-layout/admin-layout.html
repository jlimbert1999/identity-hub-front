<div class="flex h-screen bg-surface-50 overflow-hidden">
  <!-- SIDEBAR DESKTOP -->
  @if (!isMobile()) {
  <aside class="w-64 shrink-0 border-r border-surface-200 bg-surface-0">
    <app-sidebar />
  </aside>
  }

  <!-- CONTENT -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- TOPBAR -->
    <header class="h-14 flex items-center gap-3 border-b border-surface-200 bg-surface-0 px-4">
      @if (isMobile()) {
      <p-button icon="pi pi-bars" [text]="true" (click)="openMobileMenu()" />
      }
    </header>

    <!-- ROUTER -->
    <main class="flex-1 overflow-auto p-4">
      <router-outlet />
    </main>
  </div>
</div>

<!-- SIDEBAR MOBILE -->
<p-drawer
  position="left"
  [modal]="true"
  [dismissible]="true"
  [(visible)]="mobileMenuOpen"
  styleClass="w-64 bg-surface-0"
  (onHide)="closeMobileMenu()"
>
  <app-sidebar />
</p-drawer>
