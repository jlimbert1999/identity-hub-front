<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Usuarios</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openUserDialog()"
  />
</div>
<div>
  <p-table
    #table
    [value]="dataSource()"
    [totalRecords]="dataSize()"
    [rows]="limit()"
    [paginator]="true"
    (onPage)="changePage($event)"
    size="small"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input (search)="search($event)" label="Buscar" />
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Estado</th>
        <th ></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.login }}</td>
        <td>{{ item.fullName | titlecase }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.isActive }}</td>
        <td>
          <p-button
            [text]="true"
            [rounded]="true"
            icon="pi pi-pencil"
            size="small"
            (click)="openUserDialog(item)"
          />
          <p-button
            [text]="true"
            [rounded]="true"
            icon="pi pi-objects-column"
            size="small"
            (click)="openUserAssigmentDialog(item)"
          />
          
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
