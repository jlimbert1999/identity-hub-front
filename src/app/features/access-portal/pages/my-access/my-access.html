<div class="h-full bg-surface-50 p-8">
  <header class="mb-10 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-surface-900">Mis Sistemas</h1>
    <p class="text-surface-600 dark:text-surface-400">
      Selecciona una aplicaci√≥n para comenzar a trabajar.
    </p>
  </header>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 max-w-7xl mx-auto"
  >
    @for (app of systems(); track app.id) {
    <button
      (click)="openApp(app.url)"
      class="group relative flex flex-col items-start p-6 bg-surface-0 border border-surface-200 rounded-2xl shadow-sm hover:shadow-xl hover:border-primary-500 dark:hover:border-primary-400 transition-all duration-300 text-left"
    >
      <div
        class="mb-4 p-3 rounded-xl bg-primary-50 dark:bg-primary-900/30 group-hover:scale-110 transition-transform duration-300"
      >
        <img [src]="app.imageUrl" [alt]="app.name" class="w-12 h-12 object-contain" />
      </div>

      <h3
        class="text-lg font-semibold text-surface-900 dark:text-surface-50 mb-2 group-hover:text-primary-600 dark:group-hover:text-primary-400"
      >
        {{ app.name }}
      </h3>
      <p class="text-sm text-surface-600 dark:text-surface-400 line-clamp-2">
        {{ app.description }}
      </p>

      <div class="absolute bottom-6 right-6 opacity-0 group-hover:opacity-100 transition-opacity">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-primary-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          />
        </svg>
      </div>
    </button>
    }
  </div>
</div>
