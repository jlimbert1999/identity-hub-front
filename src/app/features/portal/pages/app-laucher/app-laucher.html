<div class="h-full bg-surface-50 p-6">
  <!-- Header -->
  <div class="max-w-7xl mx-auto mb-8">
    <h1 class="text-2xl font-semibold text-surface-900">Mis sistemas</h1>
    <p class="text-surface-600 text-sm mt-1">Selecciona una aplicaci√≥n para continuar</p>
  </div>

  <!-- App Launcher Grid -->
  <div
    class="max-w-7xl mx-auto grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"
  >
    <!-- Card -->
    <button
      *ngFor="let app of apps"
      class="group flex flex-col items-center justify-center rounded-xl bg-white border border-surface-200 p-6 text-center transition-all hover:border-primary-300 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-primary-400"
      (click)="openApp(app)"
    >
      <!-- Icon -->
      <div
        class="w-16 h-16 flex items-center justify-center rounded-xl bg-primary-50 text-primary-600 text-3xl transition-colors group-hover:bg-primary-100"
      >
        <i [class]="app.icon"></i>
      </div>

      <!-- Title -->
      <span class="mt-4 text-sm font-medium text-surface-800 group-hover:text-primary-700">
        {{ app.name }}
      </span>
    </button>
  </div>
</div>
